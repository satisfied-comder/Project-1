<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Online</title>
</head>
<body>
    <div class="container">
        <h1> Online Calculator </h1>
        <div class="calculator">
            <input type="text" id="input">
            <table>
                <tr>
                    <td> <button class="symbol cancel">C</button></td>
                    <td><button class="symbol">%</button></td>
                    <td><button class="symbol">Back</button></td>
                    <td><button class="symbol">/</button></td>
                </tr>
                <br>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td >
                    <td><button class="symbol">X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <!-- <td><button id="minus">-</button></td> -->
                    <td><button class="symbol">-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="symbol">+</button></td>
                </tr>
                <tr>
                    <td><button>00</button></td>
                    <td><button>0</button></td>
                    <td><button id="dot">.</button></td>
                    <td><button class="symbol">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>

<script src="app.js"></script>

</html>
